name: CI

on: [pull_request, push]

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run build
      - run: npm test
      - name: Report Compressed Size
        uses: ./
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          comment-key: "key-1"
          pattern: index.js
      - name: Report Compressed Size 2
        uses: ./
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          comment-key: "key-2"
          pattern: index.js