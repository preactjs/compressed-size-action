name: CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - name: Report Compressed Size
        uses: ./
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: index.js

  # Running actions locally (uses: ./) vs "remotely" (uses:
  # preactjs/compressed-size-action@master) has different behavior so test both
  master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run test:coverage
      - name: Report Compressed Size (master)
        uses: preactjs/compressed-size-action@master
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          pattern: index.js
